{% extends 'base.html' %}
{% block content %}
{% if success %}
<div class="alert alert-success alert-dismissible fade show" role="alert" style="margin: 2rem auto 0 auto">
    <strong>Register Successfull</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        
    </button>
</div>

{% endif %}
{% if login_status %}
<div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin: 2rem auto 0 auto">
    <strong>Invalid Username and Password..!!</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        
    </button>
</div>
{% endif %}

<form action="/" method="post" style="margin: 3rem auto 0 auto;" >
    {% csrf_token %}
    <h2 style="font-family:Century Gothic;text-align: center;font-weight: bold;">Login</h2>
    <!-- Email input -->
    <div class="form-group">
        <label class="form-label" for="form2Example1">User name</label>
        <input type="text" id="form2Example1" class="form-control" name="User" required />
    </div>
    <div class="form-group">
        <label class="form-label" for="form2Example2" style=" font-size:18px; font-weight: bold;">Password</label>
        <input type="password" id="password" class="form-control" name="password" required />
    
    </div>

    </div> -->
